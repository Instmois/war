<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Война вирусов</title>
    <style>
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            width: 100px;
            margin-top: 20px;
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }
        .cell.killed {
            background-color: #eee; /* Цвет фона для убитых символов */
             color: #999; /* Цвет текста для убитых символов */
        }

        #currentPlayer {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameBoard"></div>
    <div id="currentPlayer">Текущий игрок: 1</div>
    <button id="startGameBtn">Начать игру</button>
    <button id="joinGameBtn">Присоединиться к игре</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
